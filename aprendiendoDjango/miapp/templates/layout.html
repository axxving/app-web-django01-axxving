<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}

        {% endblock %} |
        Alejandro Hernandez
    </title>
</head>

<body>

    <!-- Cabecera de la pagina-->
    <header>
        <div id="logotipo">
            <!--Logo Dejango-->
            <h1>Sitio Web con Django</h1>
        </div>

        <nav>
            <ul>
                <a href="/index">Inicio</a>
                <a href="/work">Hola Trabajo</a>
                <a href="/pagina">Pagina de pruebas</a>
                <a href="/contacto">Contacto</a>
            </ul>
        </nav>
    </header>

    <div id="content">
        <h2 class="title">Titulo de prueba</h2>
        {% block content %}
        <strong>Contenido del bloque original</strong>
        {% endblock %}
    </div>

    <footer>
        Master en Python.
    </footer>
</body>

</html>
